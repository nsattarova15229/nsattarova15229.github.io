<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <link rel="stylesheet" href="styles.css"> <!-- CSS styles.css -->
</head>
<body>
  <h1>Please Enter Your Name</h1>
  
  <!-- Input field for entering the name -->
  <input
    type="text"
    id="name-input"
    placeholder="Type your name here..."
    minlength="4" 
    maxlength="15" 
    pattern="^[a-zA-Z0-9_]+$" 
    title="Only lowercase letters, numbers, and underscores (4-15 characters)"
    required>

  <!-- Button -->
  <div id="notification"></div> <!-- Notification area -->
  <button id="my-button" disabled>Go!</button> <!-- Disabled by default -->

  <script src="main.js"></script> <!-- JavaScript main.js -->
</body>
</html>
